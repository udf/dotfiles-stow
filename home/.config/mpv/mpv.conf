term-playing-msg='[${playlist-pos-1}/${playlist-count}] ${media-title}'

vo=gpu
hwdec=auto
tscale=oversample
video-sync=display-resample
af=scaletempo2=max-speed=8
replaygain=track

screenshot-format=png
screenshot-png-compression=6
screenshot-template=mpv-shot-%tY-%tm-%td-%tH:%tM:%tS-%n
screenshot-directory=~/mpv_screenshots
script-opts=autoshotdir-base-dirs=/booty/media/.*?/

ytdl-format=bestvideo[height<=?1440]+bestaudio/best
script-opts=ytdl_hook-ytdl_path=yt-dlp

cache=yes
demuxer-max-bytes=999M

alang=jp,jpn,en,eng
slang=jp,jpn,en,eng

volume=90

[karen-chan]
profile=gpu-hq
interpolation
hwdec=vaapi
gpu-context=x11egl
volume=70
demuxer-max-bytes=10240M

[samlap]

[arch-vm]
hwdec=no

[archbb]
hwdec=vaapi
