devices: ({
  name: "Wireless Mouse MX Master 2S";

  smartshift: { on: true; threshold: 20; };

  hiresscroll: {
    hires: true;
    invert: false;
    target: false;
    up: {
      mode: "Axis";
      axis: "REL_WHEEL";
      axis_multiplier: 1.0;
    };
    down: {
      mode: "Axis";
      axis: "REL_WHEEL";
      axis_multiplier: -1.0;
    };
  };

  dpi: 2000;

  buttons: (
    { cid: 0xc3; action = { type: "Keypress"; keys: ["BTN_FORWARD"]; }; },
    { cid: 0xc4; action = { type: "ToggleSmartShift"; }; },
    { cid: 0x53; action = { type: "Keypress"; keys: ["KEY_LEFTCTRL"]; }; },
    { cid: 0x56; action = { type: "Keypress"; keys: ["KEY_LEFTSHIFT"]; }; },
  );
});
